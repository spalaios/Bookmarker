
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>Bookmark Application</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">



    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    
  </head>

  <body onload="fetchBookmark()">

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
      <h2>Bookmark Your Favourite Sites</h2>
        <form id="myForm">
          <div class="form-group">
          <label>Site Name</label>
          <input type="text" name="sitename" id="SiteName" class="form-control" placeholder="SiteName">
        </div>
         <div class="form-group">
          <label>Site URL</label>
          <input type="text" name="siteurl" id="SiteUrl" class="form-control" placeholder="SiteName">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarkresults"></div>
        </div>

       

      <footer class="footer">
        <p>&copy; 2016 Bookmark, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script src="js/jquery.js"></script>
    <script src="js/bookmark.js"></script>
  </body>
</html>
